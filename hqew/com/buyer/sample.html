<head>

.sthead {background-color: #5A5A5A;height:32px;line-height:32px;color:#fff}

<script type="text/javascript">
String.prototype.Trim = function() {
    return this.replace(/(^\s*)|(\s*$)/g, "");
}

function IsSpecialString(reg,str) {
    var regex = reg;
    if (regex.test(str)) {
        return true;
    }
    else {
        return false;
    }
}


function sample_Search() {
    var pModel = document.getElementById("sPModel").value.Trim();
    var sIsExactSearch = document.getElementById("sIsExactSearch").checked ? 1 : 0;
    var pProductor = document.getElementById("sProductor").value.Trim();
    var pProductDate = document.getElementById("sProductDate").value.Trim();
    var pPackage = document.getElementById("sPackage").value.Trim();

    var SpecialRegex = /[<>&%*\\]/;
    var FilterRegex = /[\/_.]$/;
    if (IsSpecialString(SpecialRegex, pModel) || IsSpecialString(SpecialRegex, sIsExactSearch) || IsSpecialString(SpecialRegex, pProductor) || IsSpecialString(SpecialRegex, pProductDate) || IsSpecialString(SpecialRegex, pPackage)) {
        alert("您输入的内容包含非法字符\"<\"、\">\"、\"%\"、\"&\"、\"*\"、\"\\\"");
        return;
    }
    if (pModel != "") {
        if (pModel.length < 2) {
            alert("型号不能少于两个字符！");
            return;
        }
    }
    else {
        alert("请输入您要找的产品型号！");
        return;
    }

    if (IsSpecialString(FilterRegex, pModel)) {
        pModel = pModel.substring(0, pModel.length - 1);
    }

    if (IsSpecialString(FilterRegex, pPackage)) {
        pPackage = pPackage.substring(0, pPackage.length - 1);
    }

    if (IsSpecialString(FilterRegex, pProductor)) {
        pProductor = pProductor.substring(0, pProductor.length - 1);
    }

    if (IsSpecialString(FilterRegex, pProductDate)) {
        pProductDate = pProductDate.substring(0, pProductDate.length - 1);
    }
    
    location.href = "/buyer/sample_" + encodeURIComponent(pProductor) + "_" + encodeURIComponent(pProductDate) + "_" + encodeURIComponent(pPackage) + "_" + encodeURIComponent(sIsExactSearch) + "_p1_" + encodeURIComponent(pModel) + ".html";
}


function enter(event) {
	var e = event || window.event;
    if (e.keyCode == 13) {
        sample_Search();
    }
}

</script>
</head>
