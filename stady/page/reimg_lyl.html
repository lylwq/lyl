ul,li,form,h1,h2,h3,h4,h5,h6,p,a{padding:0; margin:0; list-style-type:none;}
i,cite{font-style:normal;}

<script type="text/javascript" src="../js/jquery-1.2.6.pack.js"></script>
<script type="text/javascript">
$(function(){
	$('#small').click(function(){
		$('.lyl img').each(function(){
			replayimg($(this),"s256","s128");
		});		
	});	
	$('#big').click(function(){
		$('.lyl img').each(function(){
			replayimg($(this),"s128","s256");
		});		
	});	
	function replayimg(elm,sold,snew){
		elm.attr('src',elm.attr('src').replace(sold,snew));
	}		   
});
</script>
